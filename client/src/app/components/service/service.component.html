<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Cost</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services">
      <td>{{ service.id }}</td>
      <td>{{ service.name }}</td>
      <td>{{ service.type }}</td>
      <td>{{ service.cost }}</td>
    </tr>
  </tbody>
</table>
