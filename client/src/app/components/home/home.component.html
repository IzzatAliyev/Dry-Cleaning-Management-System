<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="display-4">Dry Cleaning Management System</h1>
      <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <table>
      </table>
      <div class="button-row">
        <button type="button" class="btn btn-outline-dark margin" (click)="hideOne(0)">
          Hide 2022
        </button>
        <button type="button" class="btn btn-outline-dark margin" (click)="hideOne(1)">
          Hide 2023
        </button>
        <button type="button" class="btn btn-outline-dark margin" (click)="hideOne(2)">
          Hide 2024
        </button>

        <button type="button" class="btn btn-outline-dark margin" (click)="showCurrentYear()">
          Show
        </button>
      </div>
      <div>
        <br>
        <p>Sum for 2022: {{sum2022.toFixed(2)}}$</p>
        <p>Sum for 2023: {{sum2023.toFixed(2)}}$</p>
        <p>Sum for 2024: {{sum2024.toFixed(2)}}$</p>
      </div>
    </div>
  </div>
</div>
