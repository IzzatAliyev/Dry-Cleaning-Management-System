<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        New customer
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
              formControlName="firstName" required>
            <div *ngIf="myForm.get('firstName')!.hasError('required')">
              FirstName is required.
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
              formControlName="lastName" required>
            <div *ngIf="myForm.get('lastName')!.hasError('required')">
              LastName is required.
            </div>
          </div>
          <div class="form-group">
            <label for="surName">Surname</label>
            <input type="text" class="form-control" id="surName" aria-describedby="surName"
              formControlName="surName" required>
            <div *ngIf="myForm.get('surName')!.hasError('required')">
              LastName is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4" [disabled]="myForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
